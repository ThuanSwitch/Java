<!DOCTYPE html>
<html lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content" class="container body-content">
        <form th:action ="@{/course/create}" th:object="${course}" method="post" class="form">
            <div class="form-group">
                <label for="name">Place</label>
                <input class="form-control" type="text" th:field="*{place}" id="name" placeholder="Place">
            </div>
            <div class="form-group">
                <label for="image">Start Date</label>
                <input class="form-control" type="date" th:field="*{startDate}" id="image" placeholder="image">
            </div>
            <div class="form-group">
                <label for="lectureName">Lecture:</label>
                <input class="form-control" type="text" th:field="*{lectureName}" id="lectureName" placeholder="LectureName">
            </div>
            <input type="submit" class="btn btn-success" value="Add">
        </form>
    </div>
</body>
</html>
